<title>Slider prototype</title>

<style>
#slides{
	position:relative;
	width:400px;
	margin:0 auto;
}
#slides #wrapper{
	position:relative;
	z-index:30;
	width:100%;
	overflow:hidden;	
}
#slides #scroller{
	position:absolute;
	height:100%;
	left:0px;
	top:0px;
}

#slides #scroller>div>img{
	width:100%;
}

#slides #scroller>div {
	float:left;
	height:100%;
	overflow:hidden;
}

#slides #prev{
	background-image:url(images/a_left.png);	
	background-repeat-x:no-repeat; 
	background-repeat-y:no-repeat; 
	background-repeat:no-repeat;
	background-size:100% 100%;
	position:absolute;
	z-index:50;
	left:-5%;
	top:45%;
	height:15%;
	width:5%;
	cursor:pointer;
}

#slides #next{
	background-image:url(images/a_right.png);
	background-repeat-x:no-repeat; 
	background-repeat-y:no-repeat; 
	background-repeat:no-repeat;
	background-size:100% 100%;
	position:absolute;
	z-index:50;
	right:-5%;
	top:45%;
	height:15%;
	width:5%;
	cursor:pointer;
}

#slides .pagination {
	margin:0 auto;
	width:100px;
}

#slides .pagination li {
	float:left;
	margin:15px 1px;
	list-style:none;
}

#slides .pagination li a {
	display:block;
	width:12px;
	height:0;
	padding-top:12px;
	background-image:url(/images/probeweb/slide_img/pagination.png);
	background-position:0 0;
	float:left;
	overflow:hidden;
}

#slides .pagination li.current a {
	background-position:0 -12px;
}
</style>
<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="script/iscroll.js"></script>
<script type="text/javascript" src="http://fast.fonts.com/jsapi/c6451f20-3f73-4297-a9dd-67b2d0b74a4a.js"></script>
<script type="text/javascript">
	
	function setSlides(){	
		var $slides=$('#slides');
		var len=$slides.find('#scroller>div').length;
		$slides.setSlideSize=function(){				
			$slides.find('#scroller').css('width',(len*100)+'%');
			$slides.find('#scroller>div').css('width',(100/len)+'%');
			$slides.find('#wrapper').css('height',$slides.width()*9/16);			
		}
		$slides.setSlideSize();		
		$slides.find("#wrapper").append($("<div id='prev'></div><div id='next'></div>"));
		$slides.append($("<ul class='pagination'></ul>"));
		for(var i=0;i<len;i++){
			if(i==0)
				$slides.find(".pagination").append($("<li class='current'><a></a></li>"));
			else
				$slides.find(".pagination").append($("<li><a></a></li>"));
		}
		$slides.find('#wrapper').hover(function(){
				$slides.find('#next').animate({					
					right:0
				 }, 500);
				$slides.find('#prev').animate({					
					left:0
				 }, 500);			
			},function(){
				$slides.find('#prev').animate({					
					left:'-5%'
				 }, 500);
				$slides.find('#next').animate({					
					right:'-5%'
				 }, 500);				
		});				
		$slides.setPagination=function(){
			var w=$slides.find('#scroller>div:first').width();
			$slides.find(".pagination li").removeClass("current");
			var slide_x=(-1*($('#scroller').position().left))/w;
			$slides.find(".pagination li:eq("+Math.round(slide_x)+")").addClass("current");
		}
		$slides.goPrev=function(){
			console.log("prev");
			scr.scrollToPage("prev",0,500);
			
		}
		$slides.goNext=function(){
			console.log("next");
			scr.scrollToPage("next",0,500);	
			
		}		
		var scr =new iScroll("wrapper", {hScrollbar: false, vScrollbar: false, snap:true,
					 momentum:false,onScrollEnd:$slides.setPagination});	
		document.getElementById("prev").addEventListener("click", $slides.goPrev, false);
		document.getElementById("next").addEventListener("click", $slides.goNext, false);
		
		$(window).resize(function(){$slides.setSlideSize();$slides.goPrev();});		
	}
	
</script>
