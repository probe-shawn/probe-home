	<div data-role="header" data-position="fixed" style="background:#f2f2f2;border:hidden;color:#3B5998">

<div data-role="content"  style="background:#f2f2f2;margin:0;padding:0;width:100%;">        
       
<div class="ui-mason-2">
            

<div class="mbox ui-col-c" style="font-family:微軟正黑體;line-height:30px;color:#FF4500;font-weight: bold;text-align:left;">

     <div class="mbox ui-col-a">

</div> <!-- mason -->

<style>    
    .mbox img{
	width:100%;
}
</style>  
<script language="Javascript"> 
	$(document).one("pageload",function(event,data){
		var $_page=$("div[data-role='page'][data-url='"+data.dataUrl+"']");	
		var $mason=$_page.find('.ui-mason-2,.ui-mason-3');
		$mason.masonry({isAnimated: true});		
		$_page.one('pageshow',function(event2){			
			$mason.imagesLoaded(function(){
				$mason.masonry();
				$_page.find('#menu .ui-float-right a').removeClass('probe_current');
				$_page.find('#menu #probe_solution a').addClass('probe_current');
			});
		});		
    });	
</script>
