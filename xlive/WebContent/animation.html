/*雲移動特效﹣﹣﹣﹣﹣﹣﹣﹣﹣﹣*/
@keyframes cloud_move{from {background-position-x:0}to {background-position-x:500%}}
@-moz-keyframes cloud_move{from {background-position-x:0}to {background-position-x:500%}}
@-webkit-keyframes cloud_move{from {background-position-x:0}to {background-position-x:500%}}

#flow_cloud{
animation: cloud_move 50s linear 2s infinite alternate;
-moz-animation: cloud_move 50s linear 2s infinite alternate;
-webkit-animation: cloud_move 50s linear 2s infinite alternate;
-o-animation: cloud_move 50s linear 2s infinite alternate;
}
/*雲移動特效﹣﹣﹣﹣﹣﹣﹣﹣﹣﹣*/
/*飛機特效﹣﹣﹣﹣﹣﹣﹣﹣﹣﹣*/

@-moz-keyframes plane_move{from {top:15%}to {top:5%}}
@-webkit-keyframes plane_move{from {top:15%}to {top:5%}}
@-o-keyframes plane_move{from {top:15%}to {top:5%}}
#plane{
animation: plane_move 2s linear 1s infinite alternate;
-moz-animation: plane_move 2s linear 1s infinite alternate;
-webkit-animation: plane_move 2s linear 1s infinite alternate;
-o-animation: plane_move 2s linear 1s infinite alternate;
}
/*飛機特效﹣﹣﹣﹣﹣﹣﹣﹣﹣﹣*/
/*前面的雲特效﹣﹣﹣﹣﹣﹣﹣﹣﹣﹣*/

@-moz-keyframes cloud2_move{from {left:0}to {left:-20%}}
@-webkit-keyframes cloud2_move{from {left:0}to {left:-20%}}
@-o-keyframes cloud2_move{from {left:0}to {left:-20%}}
#cloud2{
animation: cloud2_move 20s linear 0s infinite alternate;
-moz-animation: cloud2_move 20s linear 0s infinite alternate;
-webkit-animation: cloud2_move 20s linear 0s infinite alternate;
-o-animation: cloud2_move 20s linear 0s infinite alternate;
}
