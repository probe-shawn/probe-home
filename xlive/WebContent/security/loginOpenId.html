<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
</head>
<body>
	<div id="login_openid_main" xlvobject="xlv.obj.pane" xlvprop="{glow:{enable:true},border:{enable:true},bkOpacity:false}"
			xlvmethod="{
			initial:function(){
				this.$self('initial');
				var user=this.getDataModel('user');
				if(user){
					var v=this.$V;
					v.iframe = this.getObjectById('iframe_openid');
					v.iframe.src=user.openidQueryString();
					this.addEventHandler('load','_iframeLoad', v.iframe);
				}
			},
			styleFor:function(root){
				root.style.background='white';
			},
			_iframeLoad:function(event){
				var v=this.$V;
				//alert('load :'+v.iframe.src);
				var doc=v.iframe.contentWindow.document;
				alert('load :'+doc.domain+'  URL:'+doc.URL+'  readyState :'+doc.readyState+'  referrer:'+doc.referrer);
			}
		}"
	>
	<iframe name="openid" id="iframe_openid" src="javascript:void(0);" style="" frameborder="0" width="600px" height="450px" marginheight="0" marginwidth="0">
	</iframe>
	</div>	
</body>
</html>
